<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/login.css">
        <!---->
        <!--Bootstrap implementation-->
    </head>
    <body>
        <!--OuterWrapper-->
        <section class="outer_container">
            <div class="container-fluid outer_wrapper">
                <!--Header-->
                <section id="header">
                    <div class="container-fluid header_wrapper">
                        <header>
                            <a> <!--add banner page href-->
                                <img class="img-fluid" class="header_logo" src="images/bmsce_logo.jpg" alt="test">  
                            </a>                            
                        </header>
                    </div>
                </section>
                <!--Login form-->
                <section id="form">
                    <div class="form_outer_wrapper">
                    <div class="container-fluid form_wrapper">
                        <form>
                            <!--Form Header-->
                            <div class="container-fluid form_header">
                                <div class="container-fluid form_header_title">
                                    <h2>
                                        <label class="header_title">Sign Up</label>
                                    </h2>
                                </div>
                                <div class ="container-fluid form_header_icon">
                                    <img class="header_icon" src="images/header_icon.jpg">
                                </div>
                            </div>
                            <!--Form Inputs-->
                            <div class="form_inputs">
                                <div class="form_inputs_email">
                                    <input class="wrap-input100 validate-input" type="text" name="email" placeholder="Enter Email" id="form_inputs_email">
                                </div>
                                <div class="form_inputs_password">
                                    <input class="wrap-input100 validate-input" type="password" name="password" placeholder="Enter Password" id = "form_inputs_password">
                                </div>
                                <div class="form_inputs_password">
                                    <input class="wrap-input100 validate-input" type="password" name="confirm_password" placeholder="Confirm Password" id = "form_inputs_password">
                                </div>
                                <div class="form_inputs_button">
                                    <button id="form_inputs_button">
                                        Register
                                    </button>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                    </div>
                </section>
            </div>
        </section>
    </body>
</html>
