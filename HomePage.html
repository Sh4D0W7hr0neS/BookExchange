<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/login.css">
        <!---->
        <!--Bootstrap implementation-->
    </head>
    <body>
        <!--OuterWrapper-->
        <section class="outer_container">
            <div class="container-fluid outer_wrapper">
                <!--Header-->
                <section id="header">
                    <div class="container-fluid header_wrapper">
                        <header>
                            <a> <!--add banner page href-->
                                <img class="img-fluid" class="header_logo" src="assets/images/bmsce_logo.jpg" alt="test">  
                            </a>                            
                        </header>
                    </div>
                </section>
                <section class = "home main">
                    <div class="home_details container-fluid">
                        <div class="home_details_header container-fluid">
                            <div class="home_details_header_label">
                                <label id="home_details_header_label">Details</label>
                            </div>
                            <div class ="container-fluid home_details_header_icon">
                                <img class="header_icon" id="home_details_header_icon" src="assets/images/header_icon.jpg">
                            </div>
                            <div class="container-fluid home_details_header_detailbox">
                                <div class="container-fluid home_details_header_detailbox_name">                                      <label>Name:  </label>
                                </div>
                                <div class="container-fluid home_details_header_detailbox_usn">
                                    <label>USN:   </label>
                                </div>
                                <div class="container-fluid home_details_header_detailbox_email">
                                    <label>Email: </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="home_buttons container-fluid">
                        <div class="home_buttons_cont container-fluid">
                            <div class="home_buttons_cont_label container-fluid">
                                <label class="home_buttons_cont_label_label">Click Here to Sell Your Books</label>
                            </div>
                            <div class="home_buttons_cont_button container-fluid">
                                <button class="home_buttons_cont_button_button">Sell Books!</button>
                            </div>
                        </div>
                        <div class="home_buttons_cont home_buttons_cont_buy container-fluid">
                            <div class="home_buttons_cont_label container-fluid">
                                <label class="home_buttons_cont_label_label">Click Here to Buy Your Books</label>
                            </div>
                            <div class="home_buttons_cont_button container-fluid">
                                <button class="home_buttons_cont_button_button">Buy Books!</button>
                            </div>
                        </div>
                        <div class="home_buttons_cont container-fluid">
                            <div class="home_buttons_cont_label container-fluid">
                                <label class="home_buttons_cont_label_label">Click Here to Edit details</label>
                            </div>
                            <div class="home_buttons_cont_button container-fluid">
                                <button class="home_buttons_cont_button_button">Edit Details!</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </body>
</html>
